<template name="productsDetails">
    <div class="container" style="padding-top: 60px">
        <div class="row">
            <div class="col-md-6">
                <img src="/img/products/{{image}}" alt=""/>
                <video width="100%" height="auto" controls="" style="margin-top: 20px;">
                    <source src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/ollie.mp4" type="video/mp4">
                </video> 
            </div>
            <div class="col-md-5">
                <h1>{{name}}</h1>
                {{#with vendor}}
                <p><a href="{{pathFor 'vendorsDetails'}}">{{name}}</a></p>
                {{/with}}
                <p class="lead" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif;font-style: normal;font-size: 18px;"><i>{{summary}}</i></p>
                <p class="lead" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif;font-style: normal;font-size: 18px;">{{{markdown description}}}</p>
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{money price}}</h3>
                        <hr/>
                        <p>
                            <a href="#" class="btn btn-success" id="add-to-cart">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                                Add To Cart
                            </a>
                        </p>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
</template>
